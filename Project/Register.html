  <!-- Register Form (OK) -->
	<div class="log-form">
			
			<!-- Home Page button (OK) -->
			<a href="Project Home Page.html ">
				<img src="images\appleBrand.png" width="100" height="100" alt="brand" class = "center">
			</a>

		<h2>Sign Up now!</h2>	
	
	<!-- Form Proper (OK)-->
	<form id = "signup" method="post" action = "Project Home Page.html">
		<input type="text" title="username" placeholder="Name" id = "name" required />
		<input type="text" title="username" placeholder="Email" id = "email" required />
		<input type="password" title="username" placeholder="Password" id = "pass" required />
		
		<button type="submit" class="btn">Sign up</button>
		<a class="forgot" href="Login.html">Already have an account? Login Here</a>
	</form>
	</div>
   </body>
 
	<!-- Register Function, Register is pre determined as "Gerg Smith" with password "123" and email "gregsmith@gmail.com" (OK) -->
   <script>
	if (localStorage) {

	} else {
  // No support. Use a fallback such as browser cookies or store on the server.
	}
	
	document.getElementById('signup').addEventListener('submit', function() {
    // Get the value of the name field.
    var name = document.getElementById('name').value;
	var password = document.getElementById('pass').value;
	var email = document.getElementById('email').value;
	

    // Save the name in localStorage.
    localStorage.setItem('name', name);
	localStorage.setItem('email', email);
	localStorage.setItem('pass', password);
	 });
   </script>
